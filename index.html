<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">Calculator</h1>
    </header>
    <div class="container">
        <div class="calculator">
            <p class="calculator-display">0</p>
        </div>
        <div class="number-wrapper">
            <div class="number-pad">
                <button class="btn btn-delete">AC</button>
            </div>
            <div class="number-pad">
                <button class="btn btn-number num7">7</button>
                <button class="btn btn-number num8">8</button>
                <button class="btn btn-number num9">9</button>
                <button class="btn btn-operator">*</button>
            </div>
            <div class="number-pad">
                <button class="btn btn-number num4">4</button>
                <button class="btn btn-number num5">5</button>
                <button class="btn btn-number num6">6</button>
                <button class="btn btn-operator">+</button>
            </div>
            <div class="number-pad">
                <button class="btn btn-number num1">1</button>
                <button class="btn btn-number num2">2</button>
                <button class="btn btn-number num3">3</button>
                <button class="btn btn-operator">-</button>
            </div>
            <div class="number-pad">
                <button class="btn btn-number num0">0</button>
                <button class="btn btn-dec">.</button>
                <button class="btn btn-equal">=</button>
                <button class="btn btn-operator">/</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
